<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hsl</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            border: 1px solid;
            margin: 200px auto;
        }

        div input {
            width: 260px;
            margin-right: 20px;
        }

    </style>
</head>

<body>
    <div>
        H:<input id="H" type="range" min="0" max="360"> S:
        <input id="S" type="range" min="0" max="100"> L:
        <input id="L" type="range" min="0" max="100">
    </div>

    <script>
        oinp = document.querySelectorAll("input");
        for (i = 0; i < oinp.length; i++) {
            oinp[i].onchange = function() {
                var h = document.getElementById("H").value;
                var s = document.getElementById("S").value;
                var l = document.getElementById("L").value;
                document.body.style.background = 'hsl(' + h + ',' + s + '%,' + l + '%)';
            }
        }

    </script>
</body>

</html>
