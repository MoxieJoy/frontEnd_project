<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变的特性</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            border: 1px solid;
            margin: 50px auto;
            background: linear-gradient(0deg, blue 5px, transparent 5px) center/2em 2em, linear-gradient(90deg, red 5px, transparent 5px) center/2em 2em;
        }
    </style>
</head>

<body>
    <div class="box"></div>

</body>
